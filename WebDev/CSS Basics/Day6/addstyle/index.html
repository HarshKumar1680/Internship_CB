<!-- EXTERNAL CSS -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--How to link external css file to html file-->
    <link rel="stylesheet" href="style.css">
    <style>
        /* internal css method 2*/
        p {
            color: red;
            font-size: 80px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
      
</head>
<body>
    <!-- inline css method 1 -->
    <!-- <p style="color: red;">This is a paragraph with inline CSS.</p> -->
    <!-- external css -->
    <p>Let's apply EXTERNAL css on This</p>


</body>
</html>
