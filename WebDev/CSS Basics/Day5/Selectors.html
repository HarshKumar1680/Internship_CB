<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    /* Universal selector */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Element selector */
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    /* Class selector */
    .highlight {
      background-color: yellow;
    }
    
    /* ID selector */
    #main-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }

    /* Descendant selector */
    #main-content p {
      line-height: 1.6;
    }

    /* Child selector */
    ul > li {
      color: blue;
    }

    /* Attribute selector */
    a[target="_blank"] {
      color: red;
    }

    /* Pseudo-class selector */
    a:hover {
      text-decoration: underline;
    }

    /* Pseudo-element selector */
    p::first-letter {
      font-size: 200%;
      font-weight: bold;
    }
  </style>
</head>
<body>
     <h1>CSS Selector Examples</h1>
       <div id="main-content">
    <p class="highlight">This is a highlighted paragraph. It shows class and pseudo-element usage.</p>
    <p>Another paragraph to show descendant selectors in action.</p>
     
    <ul>
      <li>First item</li>
      <li>Second item</li>
    </ul>

</body>
</html>
