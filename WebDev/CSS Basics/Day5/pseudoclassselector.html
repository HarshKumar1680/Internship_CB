<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button:hover {
            background-color: rgb(177, 241, 120);
            color: rgb(0, 0, 0);
        }
        #button:active {
            background-color: rgb(255, 0, 0);
            color: white;
        }
        #button:focus {
            outline: 2px solid blue;
        }
        
        
     </style>
</head>
<body>
    <button id="button">Click</button>
</body>
</html>
